<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Etch-a-Sketch</div>
    <div class="main">
        <div class="controls">
            <button class="black">Black Mode</button>
            <button class="rainbow">Rainbow Mode</button>
            <button class="shade">Shading Mode</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
            <div class="size-slider-div">
                <div class="size-value"></div>
                <input class="size-slider" type="range" value="16" min="1" max="100">
            </div>
        </div>
        <div class="container"></div>
    </div>
    <div class="footer">Copyright &copy; 2024 ryantohhr</div>
</body>
</html>
